<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Navbar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1e1e2f;
      padding: 10px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    .navbar .search-bar input {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      width: 250px;
      transition: 0.3s ease;
    }

    .navbar .search-bar input:focus {
      width: 300px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .navbar .nav-links a:hover {
      background-color: #2f2f46;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar input {
        width: 100%;
        margin-top: 10px;
      }

      .nav-links {
        margin-top: 10px;
        flex-direction: column;
        width: 100%;
      }

      .nav-links a {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="logo">MyBrand</a>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
